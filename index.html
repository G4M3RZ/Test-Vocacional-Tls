<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vocacional</title>
    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/question-area.css">
</head>
<body>
    <header>
        <div class="username">
            <p id="username">Username</p>
        </div>
        <div class="vocation">
            <div class="container">
                <div class="horizontal-bar">
                    <div></div>
                </div>
                <ul>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen1.png">
                            </span>
                            <span class="text">Administración y Contabilidad</span>
                        </div>
                    </li>
                    <li class="list active">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen2.png">
                            </span>
                            <span class="text">Humanidades y Ciencias Sociales</span>
                        </div>
                    </li>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen3.png">
                            </span>
                            <span class="text">Artes</span>
                        </div>
                    </li>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen4.png">
                            </span>
                            <span class="text">Medicina y Ciencias de la Salud</span>
                        </div>
                    </li>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen5.png">
                            </span>
                            <span class="text">Ingeniería y Computación</span>
                        </div>
                    </li>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen6.png">
                            </span>
                            <span class="text">Defensa y Seguridad</span>
                        </div>
                    </li>
                    <li class="list">
                        <div>
                            <span class="icon">
                                <img src="assets/Imagen7.png">
                            </span>
                            <span class="text">Ciencias Exactas y Agrarias</span>
                        </div>
                    </li>
                    <div class="indicator">
                        <div></div>
                    </div>
                </ul>
                <div class="vertical-bar">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <section class="right-pannel">
        <div class="container">
            <div class="level-progress">
                <div class="amount"><p id="amount">65%</p></div>
                <div class="container">
                    <div class="bar">
                        <div id=fill-amount></div>
                    </div>
                    <div class="points">
                        <!-- <div class="progress start"></div> -->
                        <div class="progress complete"></div>
                        <div class="progress uncomplete"></div>
                        <div class="progress uncomplete"></div>
                        <div class="progress uncomplete"></div>
                        <!-- <div class="progress end"></div> -->
                    </div>
                </div>
            </div>
            <div class="question-box" id="question-box">
                <div><p>Pregunta #1</p></div>
                <div><p>Pregunta #2</p></div>
            </div>
            <div class="buttons">
                <div id="left"><p style="color: red;">No</p></div>
                <div id="right"><p style="color: green;">Si</p></div>
            </div>
            <div class="info">
                <p>También puedes usar<br>← teclado →</p>
            </div>
        </div>
    </section>
    <section class="game">
        
    </section>

    <!--Scripts-->
    <script src="javascript/utility.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
